name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test latest Python on all OS (primary compatibility check)
          - os: ubuntu-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.12'

          # Test mid-range Python on all OS (ensures broad compatibility)
          - os: ubuntu-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'

          # Test oldest supported Python on Ubuntu only (validates min version)
          - os: ubuntu-latest
            python-version: '3.8'

          # Optional: Test 3.11 on Ubuntu (common production version)
          - os: ubuntu-latest
            python-version: '3.11'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio httpx python-dotenv

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test CLI
        run: |
          reroute --version
          reroute --help
