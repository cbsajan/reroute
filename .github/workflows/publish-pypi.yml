name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'setup.py'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_release.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from setup.py
        id: get_version
        run: |
          VERSION=$(python setup.py --version 2>/dev/null || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Will create new release for v$VERSION"
          fi

  build-and-publish:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Build package
        run: |
          python -m build
          echo "Built package:"
          ls -lh dist/

      - name: Check package
        run: |
          twine check dist/*

      - name: Create Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation"
          else
            git tag -a "v$VERSION" -m "Release version $VERSION"
            git push origin "v$VERSION" || {
              echo "Failed to push tag. Checking if it was created remotely..."
              git fetch --tags
              if git rev-parse "v$VERSION" >/dev/null 2>&1; then
                echo "Tag exists remotely, continuing..."
              else
                echo "Error: Failed to create/push tag"
                exit 1
              fi
            }
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[Unreleased\]/,/## \[/" CHANGELOG.md | sed '1d;$d' || echo "No changelog available")

          # Save to file for GitHub release
          echo "$CHANGELOG" > release_notes.md

          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Update CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Check if CHANGELOG.md exists
          if [ ! -f "CHANGELOG.md" ]; then
            echo "CHANGELOG.md not found, skipping update"
            exit 0
          fi

          # Replace [Unreleased] with version and date
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" CHANGELOG.md

          # Update comparison links at bottom
          PREV_VERSION=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null | sed 's/v//' || echo "0.0.0")
          echo "" >> CHANGELOG.md
          echo "[unreleased]: https://github.com/cbsajan/reroute/compare/v$VERSION...HEAD" >> CHANGELOG.md
          echo "[$VERSION]: https://github.com/cbsajan/reroute/compare/v$PREV_VERSION...v$VERSION" >> CHANGELOG.md

          # Check if there are changes to commit
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md, skipping commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for v$VERSION [skip ci]" || {
            echo "Failed to commit CHANGELOG updates, but continuing..."
            exit 0
          }
          git push || {
            echo "Failed to push CHANGELOG updates, but release was successful"
            exit 0
          }

      - name: Notify success
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "Successfully published REROUTE v$VERSION to PyPI!"
          echo "Package: https://pypi.org/project/reroute/$VERSION/"
          echo "Tag: https://github.com/cbsajan/reroute/releases/tag/v$VERSION"

      - name: Trigger docs deployment
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          repository: cbsajan/reroute-docs
          event-type: docs-deploy
